<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> label,p,input,button,span {font-size: 23px;}</style>
    <script src="converter.js"></script>
</head>

<body>
    <h1>Temp Converter</h1>
    <form>
        <input type="number" name="temp" id="temp" required placeholder="type temp in fahrenheit">
        <input type="reset" value="Clear">
    </form>
    <button onclick="toCelcius()"> Convert Temp to Celsius</button>
    <br>
    <button onclick="toKelvin()"> Convert Temp to Kelvin</button>
    <br>
    <span id="result"> </span>
</body>

</html>
