<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Incrementer</title>
    <style>body{ background-color: darkslategrey; color: lightgoldenrodyellow; }</style>
</head>

<body>

    <h1>Number Incrementer</h1>
    <form style="font-size: 25px;" id="Incrementor">
        <label for="start">Start Number:</label>
        <input type="number" id="start" style="font-size: 18px;">
        <br>
        <label for="max">Max Number:</label>
        <input type="number" id="max" style="font-size: 18px;">
        <br>
        <label for="increment">Increment Value:</label>
        <input type="number" id="increment" min="1" style="font-size: 18px;">
        <br>
        <input type="submit" value="Submit" style="font-size: 18px;">
        <input type="reset" value="Clear" style="font-size: 18px;">
    </form>
    <p id="result" style="font-size: 25px;">Numbers:</p>
    <script src="ForLoops.js"></script>
    </body>
    </html>
